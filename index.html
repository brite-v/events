<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Expense Management</h1>

  <h2>Add Expense Heads</h2>
  <form id="expenseForm">
    <label for="infantExpense">Infant Expense:</label>
    <input type="number" id="infantExpense" min="0" value="0"><br>

    <label for="childExpense">Child Expense:</label>
    <input type="number" id="childExpense" min="0" value="0"><br>

    <label for="adultExpense">Adult Expense:</label>
    <input type="number" id="adultExpense" min="0" value="0"><br>

    <button type="button" onclick="calculateExpenses()">Calculate Expenses</button>
  </form>

  <div id="expenseResult">
    <!-- Expenses will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
