<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Expense Management</h1>

  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" style="display: none;">
    <!-- Admin functionalities -->
    <h2>Admin Panel</h2>
    <button onclick="addFamily()">Add Family</button>
    <button onclick="addEvent()">Add Event</button>
    <button onclick="calculateExpenses()">Calculate Expenses</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="familyPanel" style="display: none;">
    <!-- Family member functionalities -->
    <h2>Family Panel</h2>
    <!-- Add family member functionalities here -->
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
